<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .playlist-card {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
    }
    .playlist-card:hover {
      background: rgba(0,0,0,0.6);
      transform: scale(1.02);
    }
    .playlist-cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background: #fff url('https://cdn-icons-png.flaticon.com/512/727/727245.png') center/50% no-repeat;
    }
    .playlist-info {
      flex: 1;
    }
    .playlist-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .playlist-info p {
      margin: 3px 0 0;
      font-size: 14px;
      color: #ddd;
    }

    /* Sidebar bawah */
    .mini-sidebar {
      width: 100%;
      height: 54px;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .mini-sidebar a {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 20px;
      text-decoration: none;
      color: #fff;
      border-right: 1px solid rgba(255,255,255,0.2);
      transition: background 0.2s, color 0.2s;
    }
    .mini-sidebar a:last-child { border-right: none; }
    .mini-sidebar a:hover {
      background: rgba(255,255,255,0.15);
      color: #a9c6ff;
    }
    .mini-sidebar a.active {
      background: rgba(255,255,255,0.25);
      color: #a9c6ff;
    }
  </style>
</head>
<body>
  <header>üéß Playlist</header>

  <div class="content">
    <div class="playlist-card">
      <div class="playlist-cover"></div>
      <div class="playlist-info">
        <h3>üé∂ Lagu Favorit</h3>
        <p>20 lagu</p>
      </div>
    </div>

    <div class="playlist-card">
      <div class="playlist-cover"></div>
      <div class="playlist-info">
        <h3>üî• Top Hits</h3>
        <p>15 lagu</p>
      </div>
    </div>

    <div class="playlist-card">
      <div class="playlist-cover"></div>
      <div class="playlist-info">
        <h3>üåô Chill Malam</h3>
        <p>12 lagu</p>
      </div>
    </div>
  </div>

  <!-- Sidebar Bawah -->
  <div class="mini-sidebar">

    <a href="playlist.html" class="active">üéß</a>
    <a href="setting.html">‚öôÔ∏è</a>
  </div>
</body>
</html>
